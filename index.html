<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Дом отдыха "Поворот". Отдых в Затоке. Отдых в Одессе</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="./js/scroll.js"></script>
    <script type="application/javascript" src="./js/config.js"></script>
    <script type="application/javascript" src="./js/bootstrap-script.js"></script>
</head>
<body>
<section id="home">
    <div class="home-wrapper container-1320 container-white">
        <header>
            <nav class="home-containers nav-menu">
                <a class="nav-menu-link scroll-link" href="#about">О нас</a>
                <a class="nav-menu-link scroll-link" href="#rooms">Номера</a>
                <a class="nav-menu-link scroll-link" href="#photo-gallery">Фотогалерея</a>
                <a class="nav-menu-link scroll-link" href="#contacts">Расположение</a>
            </nav>
        </header>

        <div class="home-containers title-container">
            <h1 id="title"></h1>
            <span class="description">
                Приятный и яркий отдых у Черного моря в солнечной Затоке
            </span>
        </div>

        <div class="phone-container">
            <span class="description">ЗАБРОНИРУЙ ПО ТЕЛЕФОНУ:</span>
            <span class="phone-number"></span>
        </div>
    </div>
</section>

<section id="about">
    <div class="container-1320 wrapper">
        <h2 class="container-title">О гостевом доме</h2>
        <div class="card card-container">
            <img src="./img/about/about.png" class="card-img" alt="...">
            <div class="card-body" id="about-text">
            </div>
        </div>
    </div>
</section>

<section id="rooms">
    <div class="container-1320 wrapper">
        <h2 class="container-title">НОМЕРА</h2>

        <div id="roomsCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="rooms-wrapper">
            </div>
            <div class="carousel-controllers">
                <a class="carousel-control-prev" href="#roomsCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Предыдущий</span>
                </a>
                <a class="carousel-control-next" href="#roomsCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Следующий</span>
                </a>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="rooms-carousel-modal">
            <div class="modal-dialog rooms-modal-dialog" role="document">
                <div class="modal-content">
                    <button type="button" class="close close-room-img" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-body">
                        <img id="modal-room" class="room-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<section id="comments">
    <div class="wrapper container-1320 container-white">
        <h2 class="container-title">отзывы наших гостей</h2>
        <div class="container-1094 comments-container" id="comments-wrapper">
        </div>
    </div>
</section>

<section id="photo-gallery">
    <div class="wrapper container-1320">
        <h2 class="container-title">ФОТОГАЛЕРЕЯ</h2>
        <div class="photo-container">
            <div class="photo photo-1 photo-width-30"></div>
            <div class="photo photo-2 photo-width-30"></div>
            <div class="photo photo-3 photo-width-30"></div>
            <div class="photo photo-4 photo-width-50"></div>
            <div class="photo photo-5 photo-width-50"></div>
            <div class="photo photo-6 photo-width-30"></div>
            <div class="photo photo-7 photo-width-30"></div>
            <div class="photo photo-8 photo-width-30"></div>
        </div>
    </div>
</section>

<section id="contacts">
    <div class="wrapper container-1320">
        <h2 class="container-title">НАШИ КОНТАКТЫ</h2>
        <div class="contacts-container">
            <div class="contacts-card">
                <img class="contacts-icon" src="img/place-icon.png" alt="place point">
                <span class="contacts-type">Наш адрес:</span>
                <p class="description">
                    Одесская обл. Затока <br/>
                    <span id="address"></span>
                </p>
            </div>
            <div class="contacts-card">
                <img class="contacts-icon" src="img/phone-icon.png" alt="place point">
                <span class="contacts-type" id="phone-type"></span>
                <p class="phone-number description" id="contact-phones"></p>
            </div>
        </div>
        <div class="map-container">
            <a href="https://goo.gl/maps/5ftdALjQPBxbX2RQ9" id="map" class="map-link" target="_blank">
                <img class="map-image" src="img/map.png" alt="map">
                <span class="map-tips">Открыть Google Карты</span>
            </a>
        </div>
    </div>
</section>

<footer class="footer container-white">
    <span>© 2020 Maluka studio</span>
</footer>
<a href="#home-page" class="scrollup"></a>

<script rel="script" src="./js/script.js"></script>
</body>
</html>
